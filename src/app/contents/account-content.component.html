<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Ubah Sandi
          <div class="card-actions">
            <!-- <a href="#" class="btn-setting"><i class="icon-settings"></i></a> -->
            <!-- <a href="#" class="btn-minimize"><i class="icon-arrow-up"></i></a> -->
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div>
        </div>
        <div class="card-block">

          <form class="form-horizontal" #newContentForms="ngForm" (ngSubmit)="changePass()" >
            <!-- News -->
            <ng-container>
              <div class="form-group">
                <label for="password">Password Lama</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your current password here" name="password" [(ngModel)]="passNow.password" required="true" >
              </div>
            </ng-container>

              <!-- <button type="submit" class="btn btn-primary">Cek Password</button> -->

            <!-- News -->
            <ng-container>
              <div class="form-group">
                <label for="newPassword">Password Baru</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password here" name="newPassword" [(ngModel)]="pass.newPassword" required="true">
              </div>

              <div class="form-group">
                <label for="newPassword2">Password Baru</label>
                <input type="password" class="form-control" id="newPassword2" [(ngModel)]="pass2.newPassword2" placeholder="Confirm your new password here" name="newPassword2" required="true">
              </div>
            </ng-container>

              <button [disabled]="pass.newPassword!=pass2.newPassword2" type="submit" class="btn btn-primary">Ganti Password</button>
              <label *ngIf="pass.newPassword!=pass2.newPassword2">Password tidak sama</label>

          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

</div>
